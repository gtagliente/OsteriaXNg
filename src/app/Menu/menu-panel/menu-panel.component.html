<div class="tab-pane fade in active" [id]="paneType">
  <div class="mu-tab-content-area">
    <div class="row">

      <div class="col-md-6">
        <div class="mu-tab-content-left">
          <ul class="mu-menu-item-nav">
              <app-menu-item [item] = "dish" *ngFor="let dish of dishList"></app-menu-item>
          </ul>
        </div>
      </div>

     <div class="col-md-6">
       <div class="mu-tab-content-right">
          <ul class="mu-menu-item-nav">
            <app-menu-item [item] = "dish" *ngFor="let dish of dishList"></app-menu-item>
          </ul>
       </div>
     </div>

     <div class="col-md-6">
      <div class="mu-tab-content-right">
         <ul class="mu-menu-item-nav">
          <app-menu-item [item] = "newDish" data-toggle="modal" data-target="#exampleModal"></app-menu-item>
          <app-menu-edit-item></app-menu-edit-item>
        </ul>
      </div>
    </div>



   </div>
 </div>
</div>
