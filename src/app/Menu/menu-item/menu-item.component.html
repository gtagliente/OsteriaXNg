<div class="media">
  <div class="media-left">
    <a href="#">
      <img class="media-object" [src]="item.imagePath" alt="img">
    </a>
  </div>
  <div class="media-body">
  <h4 class="media-heading"><a href="#">{{item.name}}</a></h4>
    <span class="mu-menu-price">${{item.amount}}</span>
  <p>{{item.description}}</p>
  </div>
</div>
